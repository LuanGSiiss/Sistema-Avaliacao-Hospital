<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paginaAvaliacaostyles.css">
    <title>Avaliação Hospital Regional Alto vale</title>
</head>
<body>
    <h1>Avaliação</h1>
    <div class="estrutura">
        <div class="avaliacao">
            <p class="pergunta">Qualquer Pergunta aleatoria</p>
            <p>Feedback</p>
            <textarea placeholder="Achei bom porque..."></textarea>
            <div class="avaliacao_nota">
                <button data-value="1" id="nota1">1</button>
                <button data-value="2" id="nota2">2</button>
                <button data-value="3" id="nota3">3</button>
                <button data-value="4" id="nota4">4</button>
                <button data-value="5" id="nota5">5</button>
                <button data-value="6" id="nota6">6</button>
                <button data-value="7" id="nota7">7</button>
                <button data-value="8" id="nota8">8</button>
                <button data-value="9" id="nota9">9</button>
                <button data-value="10" id="nota10">10</button>
                
            </div>
            <div class="div-botao_enviar">
                <button type="submit">Enviar</button>
            </div>
            
        </div>
    </div>
    
    
</body>
</html>
